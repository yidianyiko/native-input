name: Build Desktop App

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  pull_request:

jobs:
  server_build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: AgentService.exe
            asset_name: AgentService-windows-x64.exe
          - os: macos-latest
            artifact_name: AgentService.app
            asset_name: AgentService-macos-x64.zip

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "value=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "value=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify tkinter available
        run: |
          python -c "import tkinter; print('tk OK')"

      - name: Build with PyInstaller
        run: |
          pyinstaller build/agent_service.spec --noconfirm

      - name: Package Windows exe
        if: matrix.os == 'windows-latest'
        run: |
          ASSET_NAME="AgentService-${{ steps.version.outputs.value }}-windows-x64.exe"
          echo "ASSET_NAME=$ASSET_NAME" >> "$GITHUB_ENV"
          mv "dist/AgentService.exe" "dist/$ASSET_NAME"

      - name: Package Mac app
        if: matrix.os == 'macos-latest'
        run: |
          ASSET_NAME="AgentService-${{ steps.version.outputs.value }}-macos-x64.zip"
          echo "ASSET_NAME=$ASSET_NAME" >> "$GITHUB_ENV"
          cd dist
          zip -r "$ASSET_NAME" AgentService.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: |
            dist/${{ env.ASSET_NAME }}
          if-no-files-found: error

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  client_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install client dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r client/requirements.txt

      - name: Run client tests
        run: |
          cd client
          python -m pytest -q
