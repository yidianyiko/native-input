name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: AgentService.exe
            asset_name: AgentService-windows-x64.exe
          - os: macos-latest
            artifact_name: AgentService.app
            asset_name: AgentService-macos-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller build/agent_service.spec --noconfirm

      - name: Package Windows exe
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mv "dist/AgentService.exe" "dist/${{ matrix.asset_name }}"

      - name: Package Mac app
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r "${{ matrix.asset_name }}" AgentService.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dist/${{ matrix.asset_name }}
          if-no-files-found: error

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
