<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#1E1B4B" stroke-width="4"/>
  
  <!-- AI symbol -->
  <g transform="translate(128,128)">
    <!-- Central processor chip -->
    <rect x="-40" y="-40" width="80" height="80" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-32" y="-32" width="64" height="64" rx="4" fill="#1E1B4B"/>
    
    <!-- Circuit lines -->
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#4F46E5" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#4F46E5" stroke-width="2"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#4F46E5" stroke-width="2"/>
    
    <!-- Input method symbol (keyboard keys) -->
    <rect x="-24" y="-12" width="12" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-8" y="-12" width="12" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="8" y="-12" width="12" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
    
    <rect x="-16" y="4" width="12" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="4" y="4" width="12" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- AI brain waves -->
    <path d="M -60 -60 Q -40 -80 -20 -60 Q 0 -40 20 -60 Q 40 -80 60 -60" 
          stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M -60 60 Q -40 40 -20 60 Q 0 80 20 60 Q 40 40 60 60" 
          stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="64" cy="64" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="192" cy="64" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="64" cy="192" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="192" cy="192" r="8" fill="#FFFFFF" opacity="0.3"/>
</svg>